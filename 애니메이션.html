<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        
        div{
            width: 100px;
            height: 100px;
            animation-name: bgChange;
            animation-duration: 20s;
            animation-iteration-count: infinite;
        }
        @keyframes bgChange {
            0%{background-color: #194aa6;}
            50%{background-color: #c9e2ff;}
            100%{background-color: #194aa6;}
            
        }
    </style>
</head>
<body>
    <div></div>
    
</body>
</html>
