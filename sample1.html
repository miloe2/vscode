<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th, td{
            border : 1px solid #ccc
        }
        th{
            background-color: black ;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <caption>상품정보테이블</caption>
        <thead>
            <tr>
                <th>번호</th>
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>콜라</td>
            <td>1개</td>
            <td>1,500원</td>
        </tr>
            <td>2</td>
            <td>사이다</td>
            <td>2개</td>
            <td>1,000원</td>
        </tr>
        <tr>
            <td>3</td>
            <td>탄산수</td>
            <td>3개</td>
            <td>1,000원</td>
        </tr>
        </tbody>
        <tfoot>
            <td>총 금액</td>
            <td colspan="3">6,000</td>
        </tfoot>

    </table>
    
</body>
</html>
