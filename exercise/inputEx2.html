<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            padding-top: 15px;
            padding-bottom: 10px;
        }
        input{
            margin-bottom: 10px;
        }
        legend{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>기본 정보</legend>
        <label for="name">아이디</label>
        <input type="text" id="name" value="jks2024">
        <br>
        <label for="pwd">패스워드</label>
        <input type="password" id="pwd">
    </fieldset>
    <fieldset>
        <legend>세부 정보</legend>
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="@을 넣어야 합니다. ">
        <br>
        <label for="tel">전화번호</label>
        <input type="tel" id="tel" placeholder="하이픈을 넣지 마세요">
        <br>
        <label for="age">나이</label>
        <input type="age" id="age">
    </fieldset>
    <fieldset>
        <legend>주소 입력</legend>
        <label for="city">도시</label>
        <select name="city" id="city">
            <option value="강남구" selected>강남구</option>
            <option value="강북구">강북구</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>성별</legend>
        <label for="male">남성</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="female">여성</label>
        <input type="radio" id="female" name="gender" value="female">
    </fieldset>
    <fieldset>
        <legend>직업</legend>
        <label for="stdt">학생</label>
        <input type="radio" id="stdt" name="job" value="stdt">
        <label for="emp">회사원</label>
        <input type="radio" id="emp" name="job" value="emp">
        <label for="hswk">주부</label>
        <input type="radio" id="hswk" name="job" value="hswk">
        <label for="none">무직</label>
        <input type="radio" id="none" name="job" value="none">
    </fieldset>
    <fieldset>
        <legend>취미를 선택하세요</legend>
        <label for="sprt">운동</label>
        <input type="radio" id="sprt" name="hobby" value="sprt" checked>
        <label for="music">음악</label>
        <input type="radio" id="music" name="hobby" value="music">
        <label for="paint">그림</label>
        <input type="radio" id="paint" name="hobby" value="paint">
    </fieldset>
    <br>
    <label for="date"><b>가입일</b></label>
    <input type="date" id="date">
    <br>
    <label for="desc"><b>소개글</b></label><br>
    <textarea name="desc" id="desc" cols="60" rows="15"></textarea>
    <br>
    <button type="submit" >
        <img src="./images/bear.png" alt="이미지를 찾을 수 없습니다. " style ="width: 30px">
        제출 </button>
    <button type="reset">
    <img src="./images/bear.png" alt="이미지를 찾을 수 없습니다. " style ="width: 30px">
    다시쓰기
    </button>
    
</body>
</html>
